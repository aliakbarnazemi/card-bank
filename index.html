<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Card Bank</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 p-2">
        <div class="card">
          <p class="title" id="show-card">
            Card Info
          </p>
          <p class="subtitle" id="cardidShow">
            Card ID :
          </p>
          <p class="subtitle" id="cvv2show">
            CVV2 :
          </p>
          <p class="subtitle" id="dateshow">
            Expire Date :
          </p>
          <p class="subtitle" id="passShow">
            Password :
          </p>
        </div>
      </div>
      <div class="col-lg-6 p-2">
        <div class="card">
          <h1 class="title">Card Bank</h1>
          <div class="container-md mt-3">
            <input type="text" name="" id="cardID" placeholder="Card ID" class="form-control">
            <div style="height: 30px;"></div>
            <input type="text" name="" id="cvv2" placeholder="CVV2" class="form-control">
            <div style="height: 30px;"></div>
            <input type="text" name="" id="date" placeholder="Expire Date" class="form-control">
            <div style="height: 30px;"></div>
            <input type="text" name="" id="password" placeholder="Password" class="form-control">
            <div style="height: 15px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="blob"></div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
